                https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-web-camp/mobile/index/Hero%20Section.png

        <div class="HeroSection-area">

              <p class="card-description">

              <a class="card-btn" href="#">閱讀內文</a>
            </div>
          </div>
        </div>
